<style>
  body,#cv,html, #post-content { padding:0px; height:100%; }
</style>
<canvas id=cv class=full-screen></canvas>
<script id=frag type='x-shader/fragment'>
 precision highp float;
 uniform float t;
 varying vec2 _pos;
 void main() {
     vec2 c = _pos * 1.5 - vec2(0.7, 0), z;
     for(int i = 0; i < 64; i++) {
	 z = vec2(z.x * z.x - z.y * z.y, 2.0 * z.x * z.y) + c;
	 gl_FragColor = vec4(vec3((float(i) - log(log(length(z)))) / 64.0), 1);
	 if (length(z) > 2.0) break;
     }
 }
</script>
<script id=vert type='x-shader/vert'>
 uniform float u;
 attribute vec2 pos;
 varying vec2 _pos; 
 void main() { gl_Position = vec4(_pos = pos, 0, 1); }
</script>
