<!DOCTYPE html>
<style>
 body,html,#post-content{ height:100%; }
 #main { width:100%; height:100%; }
</style>
<canvas id=main> </canvas>
<script id=fshader type='text/glsl-fragment'>
 precision highp float;
 varying highp vec3 vpos;
 varying highp vec2 vuv;
 void main() {
     float v = vuv.x / 10.0;
     float h = vuv.y / 2.0 + 0.5;
     gl_FragColor = vec4(vec3(v, h * v, 1.0 - v * 0.7), 1);
 }
</script>
<script id=vshader type='text/glsl-vertex'>
 uniform float t;
 attribute vec3 pos;
 varying highp vec3 vpos;
 attribute vec2 uv;
 varying highp vec2 vuv;
 void main() {
     vpos = pos;
     vuv = uv;
     vec3 p = pos;
     p.x = sin(t / 1000.0) * pos.x + cos(t / 1000.0) * pos.z;
     p.z = cos(t / 1000.0) * pos.x + sin(t / 1000.0) * pos.z;
     gl_Position = vec4(p.xyz - vec3(0, 0.7, 0), 1);
 }
</script>
